<html>
    <body>
        <style>
          .rw-conversation-container .rw-header {background-color: #193767;}
          .rw-widget-container .rw-launcher img {
            width: 120%;
            max-height: 120%;
            object-fit: contain;
            align-self: center;
          }
          .rw-widget-container .rw-launcher {
            background-color: #193767;
          }
        </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: "xin chao",
                    profileAvatar: "./img/botAvatar2.png",
                    customData: { language: "vi", "session_id": function () {
                                    // Math.random should be unique because of its seeding algorithm.
                                    // Convert it to base 36 (numbers + letters), and grab the first 9 characters
                                    // after the decimal.
                                    return '_' + Math.random().toString(36).substr(2, 9);
                                  } 
                                },
                    socketUrl: "http://localhost:5005",
                    // add other props here
                    title: "Lily",
                    subtitle: "Hỗ trợ mọi lúc mọi nơi",
                    openLauncherImage: "./img/botAvatar2.png",
                    params: {
                      storage: "session"
                    }
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
          
    </body>
</html>
